<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors is css</title>
    <style>
        #fristpara{
            color: blueviolet; /*color by name*/
        }

        #secondpara{
            color: rgb(0, 255, 0); /*color by rgb value*/
        }

        #thirdpara{
            color: #fc03c6; /*color by hex value*/
        }
    </style>
</head>
<body>
    <h2>This is my frist box</h2>
    <p id="fristpara">this is a paragraph from frist box.</p>
    <p id="secondpara">this is a paragraph from second box.</p>
    <p id="thirdpara">this is a paragraph from third box.</p>
</body>
</html>
