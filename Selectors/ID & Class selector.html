<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID & class selector</title>
    <style>
        #x{
            color: yellowgreen;
        }
        .y{
            color: red;
        }
        .z{
            background-color: black;
        }
    </style>
</head>
<body>
    <h3>Id & class selector</h3>
    <p id="x">this is a simple paragraph</p>
    <p class="y">this is a simple paragraph</p>
    <p id="x" class="z">this is a simple paragraph</p>
    <p class="y z">this is a simple paragraph</p><!-- Multipal class-->
</body>
</html>
